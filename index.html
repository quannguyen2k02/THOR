<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="Logo.jpg">
<title>二维码通行</title>
<style>
   * {
     box-sizing: border-box;
   }
   body {
     margin: 0;
     font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
     background: #2d2e47;
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center;
     padding: 0;
   }
   .header {
     margin-top: 40px;
     font-size: 18px;
     font-weight: 500;
     color: #f5d68a;
   }
   .card {
     margin-top: 20px;
     width: 90%;
     max-width: 380px;
     background: #fff;
     border-radius: 16px;
     overflow: hidden;
     box-shadow: 0 4px 8px rgba(0,0,0,0.25);
   }
   .card-header {
     background-color: #f4c540;
     padding: 12px;
     text-align: center;
     color: white;
     font-weight: bold;
     font-size: 16px;
   }
   .card-body {
     padding: 16px;
     text-align: center;
     color: #000;
   }
   .time {
     font-size: 16px;
     margin-bottom: 10px;
   }
   #qrcode {
     margin: auto;
     width: 200px;
     height: 200px;
   }
   .refresh {
     margin-top: 10px;
     font-size: 14px;
     color: gray;
   }
   .status {
     margin-top: 8px;
     color: #00cc66;
     font-weight: bold;
     font-size: 16px;
   }
   .valid-time {
     font-size: 15px;
     color: #00cc66;
     margin-top: 3px;
   }
   .note {
     margin: 30px 20px;
     font-size: 14px;
     color: #e5d8b7;
     line-height: 1.7;
     text-align: center;
   }
   .bottom-bar {
     width: 100%;
     height: 4px;
     background-color: transparent;
   }
</style>
</head>
<body>
<div class="header">V23050597(Rays Tran)</div>
<div class="card">
<div class="card-header">将二维码对准扫描器扫码出场</div>
<div class="card-body">
<div class="time" id="currentTime">--</div>
<div id="qrcode"></div>
<div class="refresh">刷新二维码</div>
<div class="status">已生效</div>
<div class="valid-time" id="validTime">--</div>
</div>
</div>
<div class="note">
   尊敬的员工您好，您已进入企业涉密区域，出于企业安全考虑，您的手机摄像头将被禁止拍摄，感谢您的配合。
</div>
<div class="bottom-bar"></div>
<!-- QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
   function pad(num) {
     return num < 10 ? '0' + num : num;
   }
   function updateTime() {
     const now = new Date();
     const formatted = `${now.getFullYear()}-${now.getMonth() + 1}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
     document.getElementById('currentTime').textContent = formatted;
   }
   function updateValidTime(minutesToAdd = 3) {
     const now = new Date();
     now.setMinutes(now.getMinutes() + minutesToAdd);
     const validTimeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
     document.getElementById('validTime').textContent = validTimeStr;
   }
   function generateQRCode() {
     const data = "https://example.com/entry?id=" + Math.floor(Math.random() * 1000000);
     document.getElementById('qrcode').innerHTML = '';
     new QRCode(document.getElementById("qrcode"), {
       text: data,
       width: 200,
       height: 200,
       correctLevel: QRCode.CorrectLevel.H
     });
   }
   // Initial
   updateTime();
   updateValidTime();
   generateQRCode();
   // Update every second
   setInterval(updateTime, 1000);
   // Auto-refresh QR code every 60s
   setInterval(() => {
     generateQRCode();
     updateValidTime();
   }, 60000);
</script>
</body>
</html>
